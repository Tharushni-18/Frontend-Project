<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style fulltask.css">
</head>
<body style="background-color: #f8f9fa;"> <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Cognifyz Task Panel</span>
        </div>
    </nav>

    <div class="container">
        <header class="text-center mb-5">
            <h1 id="main-title">Interactive Web Project</h1>
            <p class="lead"> Basic of HTML,CSS,JAVASCRIPT</p>
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=400" alt="Tech Header" class="img-fluid rounded shadow">
        </header>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100 p-4 shadow-sm">
                    <h3>Interactivity</h3>
                    <p>Click the button below to change the page theme.</p>
                    <button id="colorBtn" class="btn btn-primary">Change Background Color</button>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100 p-4 shadow-sm">
                    <h3>Live API Data</h3>
                    <div>Learning Frontend is very usefull to create a Website </div>
                    <p class="text-muted">Loading data from JSONPlaceholder...</p>
                    <p></p>
                    
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-8 mx-auto">
                <div class="card p-4 shadow-sm mb-5">
                    <h3>Contact & Validation</h3>
                    <form id="userForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            <div id="nameError" class="text-danger small mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <div id="emailError" class="text-danger small mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit Data</button>
                        <div id="formSuccess" class="text-success mt-2 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script fulltask.js"></script>
</body>
</html>
